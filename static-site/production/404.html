<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finspeed — Page Not Found</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { margin: 0; height: 100%; }
    body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0b1020; color: #eef2ff; }
    .card { max-width: 720px; padding: 2.5rem; border-radius: 16px; background: #0f172aCC; border: 1px solid #334155; }
    h1 { font-size: clamp(2rem, 4vw, 3rem); margin: 0 0 .5rem; }
    p { margin: .25rem 0; color: #cbd5e1; }
    a { color: #67e8f9; text-decoration: none; border-bottom: 1px dashed #22d3ee66; }
  </style>
</head>
<body>
  <main class="card">
    <h1>404 — Not Found</h1>
    <p>The page you’re looking for doesn’t exist.</p>
    <p><a href="/">Return home</a></p>
  </main>
</body>
</html>
